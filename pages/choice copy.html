<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility - choice</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="left">
        <div class="logo">
            <img src="/Res/img/logo_icam_white.png">
            <hr>
        </div>
        <div class="subMenuLeft">
            <div class="choice">
                <i class="fa-solid fa-map-location-dot"></i>
                <p>Choice</p>
            </div>

            <div class="about">
                <i class="fa-solid fa-user"></i>
                <p>About me</p>
            </div>
        </div>
        <div class="logout">
            <hr>
            <i class="fa-solid fa-right-from-bracket" ></i>
        </div>




    </div>
    <div class="right">
        <div class="divImg">
            <img src="../Res/img/carte_campus_Icam.jpg" alt="map_mobility">
        </div>

        <div class="choiceDropDownMenu">
            <div class="divStart">
                <div class="title">
                    <p>START SITE</p>
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>
                <div class="select-menu">
                   
                    <select name="startSite" id="startSite">
                        <option value="kinshasa">Kinshasa</option>
                        <option value="douala">Douala</option>
                        <option value="Nantes">Lille</option>
                        <option value="kochi">Kochi</option>
                        <option value="parisSenart">Paris-Sénart</option>
                        <option value="Philippines">Manilla</option>
                    </select>
                    
                </div>
            </div>
            <div class="middle">
                <i class="fa-solid fa-plane-departure"></i>
            </div>
            <div class="divDestination">
                <div class="title">
                    <p>DESTINATION SITE</p>
                    <div>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>
                <div class="select-menu">
                    <select name="startSite" id="startSite">
                        <option value="kinshasa">Kinshasa</option>
                        <option value="douala">Douala</option>
                        <option value="Nantes">Lille</option>
                        <option value="kochi">Kochi</option>
                        <option value="parisSenart">Paris-Sénart</option>
                        <option value="Philippines">Manilla</option>
                    </select>
                </div>
                
            </div>
            
        </div>
        <div class="validateBtn">
            <input type="button" value="Validate">
        </div>
        
    </div>
    
</body>

</html>
