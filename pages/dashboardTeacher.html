<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility - choice</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="left">
        <div class="logo">
            <img src="/Res/img/logo_icam_white.png">
            <hr>
        </div>
        <div class="subMenuLeft">
            <div class="choice">
                <i class="fa-solid fa-circle-info"></i>
                <p>Information</p>
            </div>
        </div>
        <div class="logout">
            <hr>
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>




    </div>
    <div class="right">
        <div class="listeViewTeacher">
            <div class="card">
                <div class="TextInfo">
                    <p id="nameStudent">Name</p>
                    <p>START SITE : <span class="destinationDashboard" id= "from">Kinshasa</span></p>
                    <p>DESTINATION SITE : <span class="destinationDashboard" id="to">Kochi</span></p>
                    
                </div>
                <div class="selectionPart">
                    <div class="emailDashboardTeacher">
                        <i class="fa-solid fa-envelope"></i>
                        <p>: <span id="email">dominique.Cirangashana@2027.icam.fr</span></p>
                    </div>
                    <div class="selection">
                        <button class="btnSelection" id="go">GO</button>
                        <button class="btnSelection" id="nogo">NO GO</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
